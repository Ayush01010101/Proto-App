<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShort - URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>QuickShort</h1>
        <div class="input-group">
            <input type="url" id="original-url" placeholder="https://example.com/very-long-url">
            <button onclick="shortenURL()">Shorten URL</button>
        </div>
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Shortening URL...
        </div>
        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span>
        </div>
        <div class="result" id="result">
            <div class="short-url">
                <a href="#" id="short-url-text" target="_blank" rel="noopener"></a>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i>
                    <span>Copy</span>
                </button>
            </div>
        </div>
    </div>


    
</body>
